    <main class="container">
      <div

        <h2>Formulario</h2>
        <form>
          <fieldset>
            <label for="name" class="form-label">Nombre</label>
            <input placeholder="Nombre" class="form-control" />
          </fieldset>
          <fieldset>
            <label for="email" class="form-label">Email</label>
            <input placeholder="Correo Electronico" class="form-control" />
          </fieldset>
          <fieldset>
            <label for="message" class="form-label">Mensaje</label>
            <input placeholder="Mensaje" class="form-control" />
          </fieldset>
          <button class="btn btn-primary mt-4">Enviar</button>
        </form>
      </div>
      <div class="container mt-5">
        <h2>Galeria</h2>
        <div
